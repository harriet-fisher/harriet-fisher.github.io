<body>
  <nav id="navbar">
    <div id="nav-container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

  <div id="container">
    <div id="header-container">
        <h1>Hey,<br>Let's Get<br>in Touch!</h1>
        <p class="contact-p"><a href="mailto:harrietfisher@uchicago.edu">harrietfisher@uchicago.edu</a></p>
        <p class="contact-p"><a href="https://www.linkedin.com/in/harriet-fisher/">Linkedin</a></p>
        <div id="gif-container">
            <img src="assets/images/on_phone.gif" alt="Contact Photo" class="contact-photo">
        </div>
    </div>
    <section id="contact-form-section">
        <form id="contact-form" action="https://formspree.io/f/mgvwvwel" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
    </div>
</body>
