<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harriet's Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <div id="smartphone">
      <div id="smartphone-content">
        <h1>Hello,<br>Welcome!</h1>
        <div id="profile-container">
            <img src="assets/images/profile.gif" alt="Profile Photo" class="profile-photo">
        </div>
        <div>
            <a href="contact.html" class="button"><button>Let's Talk</button></a>
        </div>
      </div>
    </div>
    <div id="sidebar">
      <div id="recruitment-status">
        <p>Recruitment Status</p>
        <div id="status-indicator" class="looking"></div>
        <span>Looking for Work</span>
      </div>
      <div id="interactive-terminal">
        <div id="output-container">
          <ul id="output"></ul>
        </div>
        <input type="text" id="command-input" placeholder="Type 'commands' and hit enter" />
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <section id="about-section">
    <div class="about-column">
      <h2>About Me</h2>
      <p>Here's a little about myself...</p>
    </div>
    <div class="photo-column">
      <img src="assets/images/about_photo.jpeg" alt="About Photo" class="about-photo">
    </div>
  </section>
  </body>
</body>
</html>
